<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Zoom</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="create-order.css">
	<link href="https://fonts.googleapis.com/css?family=Cantarell|Sonsie+One" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>

		/*open sidenav*/
		function openSlideMenu() {
		  document.getElementById('menu').style.width = '250px';
		  document.getElementById('content').style.marginLeft = '250px';
		}

		/*close sidenav*/
		function closeSlideMenu() {
		  document.getElementById('menu').style.width = '0';
		  document.getElementById('content').style.marginLeft = '0';
		}

	</script>
</head>

<body>

	<div class="name-registry">Create Order</div>
	<div class="table">
		<table>
			<tr>
				<th>ID</th>
				<td><input type="text" name="" placeholder="Enter ID"></td>
			</tr>
			<tr>
				<th>Item</th>
				<td><input type="text" name="" placeholder="Enter Item"></td>
			</tr>
			<tr>
				<th>Weight</th>
				<td><input type="text" name="" placeholder="Enter Weight"></td>
			</tr>
			<tr>
				<th>Pick Up Location</th>
				<td><input type="text" name="" placeholder="Enter Pick Up Location"></td>
			</tr>
			<tr>
				<th>Destination</th>
				<td><input type="text" name="" placeholder="Enter Destination"></td>
			</tr>
			<tr>
				<th>Handling</th>
				<td>
					<select>
						<option value="0">Fragile</option>
						<option value="1">Very Fragile</option>

					</select>
				</td>
			</tr>

		</table>

	</div>

	<a href="my-orders.html">
		<div id="btn" class="register-btn"><input type="submit" name="" value="Order"></div>
	</a>

	<div id="content">
		<ul class="navbar">
			<li id="bars" class="slide">
				<a href="#" onclick="openSlideMenu()">
					<i class="fas fa-bars"></i>
				</a>
			</li>
			<li class="navbar-name">zoom</li>
			<li id="search" class="slide">
				<a href="#">
					<i class="fas fa-search"></i>
				</a>
			</li>
		</ul>

		<div id="menu" class="nav">
			<a id="options" href="#" class="close" onclick="closeSlideMenu()">
				<i class="fas fa-times"></i>
			</a>
			<a id="options" href="edit-account.html">Edit Account</a>
			<a id="options" href="create-order.html">Create Order</a>
			<a id="options" href="my-orders.html">My Orders</a>
			<a id="options" href="index.html">Logout</a>
			<div class="social">
				<a href="#">
					<img class="pins" src="zoom_pics/purple facebook.png">
				</a>
				<a href="#">
					<img class="pins" src="zoom_pics/purple twitter.png">
				</a>
				<a href="#">
					<img class="pins" src="zoom_pics/purple linkedin.png">
				</a>
			</div>
		</div>

	</div>
	<div class="price">Estimated Price</div>
</body>

</html>
