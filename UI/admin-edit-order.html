<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Zoom</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/admin-edit-order.css">
	<link href="https://fonts.googleapis.com/css?family=Cantarell|Sonsie+One" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>

		/*open sidenav*/
		function openSlideMenu() {
		  document.getElementById('menu').style.width = '250px';
		  document.getElementById('content').style.marginLeft = '250px';
		}

		/*close sidenav*/
		function closeSlideMenu() {
		  document.getElementById('menu').style.width = '0';
		  document.getElementById('content').style.marginLeft = '0';
		}

	</script>
</head>

<body>

	<div class="name-registry">Admin Edit Order</div>
	<div class="table">
		<table>
			<tr>
				<th>Item</th>
				<td>Antique Vase</td>
			</tr>
			<tr>
				<th>Weight</th>
				<td>2kg</td>
			</tr>
			<tr>
				<th>Quantity</th>
				<td>3</td>
			</tr>
			<tr>
				<th>Pick Up Location</th>
				<td>Nairobi Antiques</td>
			</tr>
			<tr>
				<th>Destination</th>
				<td>Hurlingham</td>
			</tr>
			<tr>
				<th>Handling</th>
				<td>Very Fragile</td>
			</tr>
			<tr>
				<th>Present Location</th>
				<td><input type="text" placeholder="Current Location" name=""></td>
			</tr>
			<tr>
				<th>Status</th>
				<td>
					<select class="quantity">
						<option value="0">Pending Pickup</option>
						<option value="1">Enroute</option>
						<option value="2">Delivered</option>
					</select>
				</td>
			</tr>
		</table>

	</div>

	<a href="all-orders.html">
		<input id="btn" type="submit" name="" value="Make Changes">
	</a>

	<div id="content">
		<ul class="navbar">
			<li id="bars" class="slide">
				<a href="#" onclick="openSlideMenu()">
					<i class="fas fa-bars"></i>
				</a>
			</li>
			<li class="navbar-name">zoom</li>
			<li id="search" class="slide">
				<a href="#">
					<i class="fas fa-search"></i>
				</a>
			</li>
		</ul>

		<div id="menu" class="nav">
			<a id="options" href="#" class="close" onclick="closeSlideMenu()">
				<i class="fas fa-times"></i>
			</a>
			<a id="options" href="admin-edit-account.html">Edit Account</a>
			<a id="options" href="all-orders.html">All Orders</a>
			<a id="options" href="admin-login.html">Logout</a>
			<div class="social">
				<a href="#">
					<img class="pins" src="static/images/purple facebook.png">
				</a>
				<a href="#">
					<img class="pins" src="static/images/purple twitter.png">
				</a>
				<a href="#">
					<img class="pins" src="static/images/purple linkedin.png">
				</a>
			</div>
		</div>

	</div>
	<div class="price">Estimated Price</div>
</body>

</html>
